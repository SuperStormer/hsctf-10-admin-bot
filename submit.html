<!doctype html>
<title>{{ challenge_name }} Admin Bot Submission</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  html {
    height: 100%;
  }
  body {
    display: grid;
    margin: 0;
    height: 100%;
  }
  .root {
    margin: auto;
    width: calc(100% - 30px);
    max-width: 500px;
  }
  input {
    width: calc(100% - 10px);
    padding: 10px 5px;
    margin-top: 5px;
    margin-bottom: 20px;
  }
  .g-recaptcha, .g-recaptcha div {
    height: 78px;
    margin: auto;
  }
  button {
    width: 100%;
    height: 30px;
    margin-top: 20px;
  }
</style>
<div class="root">
  <h2>{{ challenge_name }} Admin Bot Submission</h2>
  <p>{{ message }}</p>
  <form action="/submit" method="POST">
    <em>URL</em>
    <input type="text" name="url" autofocus required value="{{ url }}">
    <input type="hidden" name="challenge" value="{{ challenge_id }}">
    <div class="g-recaptcha" data-sitekey="{{ recaptcha_site }}"></div>
    <button type="submit">Submit</button>
  </form>
</div>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
